apiVersion: v1
kind: Pod
metadata:
  name: security-context-demo
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 3000
    fsGroup: 2000
  volumes:
  - name: sec-ctx-vol
    emptyDir: {}
  containers:
  - name: sec-ctx-demo
    image: busybox
    command: [ "sh", "-c", "sleep 1h" ]
    volumeMounts:
    - name: sec-ctx-vol
      mountPath: /data/demo
    securityContext:
      allowPrivilegeEscalation: false

apiVersion: apps/v1
kind: Deployment
metadata:
  name: capsgcppoc
spec:
  selector:
    matchLabels:
      app: capsgcppoc
  replicas: 2
  template:
    metadata:
      labels:
        app: capsgcppoc
    spec:
      containers:
        - name: capsgcppoc
          image: IMAGE
          ports:
            - containerPort: 80
          volumeMounts:
            - name: kaniko-secret
              mountPath: /tmp
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /tmp/kaniko-secret.json
      volumes:
        - name: kaniko-secret
          secret:
            secretName: capsgcppoc
           
